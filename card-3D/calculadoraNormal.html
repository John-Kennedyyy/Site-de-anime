<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calculadoraNormal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Calculadora</title>
</head>
<body>
    
    <a href="index.html" id="voltar">
        <i class="bi bi-arrow-left"></i>
    </a>

    <main id="container">
        <section id="img">
            <img src="img/Accounts.svg" alt="">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">
                    Calculadora
                </h1>
                <p id="resultado"></p>
                <table id="calculadoraN">
                    <form id="form" onsubmit="event.preventDefault();"></form>
                    <tr>
                        <td><button class="botao" onclick="clean()">C</button></td>
                        <td><button class="botao" onclick="back()">{</button></td>
                        <td><button class="botao" onclick="insert('/')">/</button></td>
                        <td><button class="botao" onclick="insert('*')">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('1')">1</button></td>
                        <td><button class="botao" onclick="insert('2')">2</button></td>
                        <td><button class="botao" onclick="insert('3')">3</button></td>
                        <td><button class="botao" onclick="insert('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('4')">4</button></td>
                        <td><button class="botao" onclick="insert('5')">5</button></td>
                        <td><button class="botao" onclick="insert('6')">6</button></td>
                        <td><button class="botao" onclick="insert('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('7')">7</button></td>
                        <td><button class="botao" onclick="insert('8')">8</button></td>
                        <td><button class="botao" onclick="insert('9')">9</button></td>
                        <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular ()">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
                        <td><button class="botao" onclick="insert('.')">.</button></td>
                    </tr>
                </table>

                <button id="calculate">
                    Calcular
                </button>
            </form>

            <div id="more_info">
                <a href="https://saude.com">
                    Mais informações sobre o Matemática
                    <i class="fa-solid fa-share-from-square"></i>
                </a>
            </div>

            <a href="calculadora.html" id="calculate-normal">
                <button id="calculate-normal">
                    Calculadora de IMC 
                </button>
            </a>

        </section>
    </main>

    <script src="js/calculadoraNormal.js"></script>
</body>
</html>
